services:
  
  database:
    build:
      context: ./FAS-Databases
    environment:
      - POSTGRES_PASSWORD="database"
    ports:
      - 15432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

  buses: 
    build:
      context: ./FAS-Buses

  broker:
    image: rabbitmq:3

  cache:
    image: redis:latest

  logger:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
  
  interface:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Data
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://logger:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

volumes:
  db_data:
  grafana_data:

secrets:
  db_password:
    file: ./db_password
